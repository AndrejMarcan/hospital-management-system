plugins {
	id 'org.springframework.boot' version '2.4.0'
	id 'io.spring.dependency-management' version '1.0.10.RELEASE'
	id 'java'
}

group = 'com.yamiy'
version = '0.0.1'
sourceCompatibility = '11'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-mongodb'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	
	compile group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa', version: '2.4.0'
	compile group: 'org.springframework.boot', name: 'spring-boot-starter-hateoas', version: '2.4.0'
	
	
	compile group: 'ma.glasnost.orika', name: 'orika-core', version: '1.5.4'
	compile group: 'org.springdoc', name: 'springdoc-openapi-ui', version: '1.4.8'
	compile group: 'org.projectlombok', name: 'lombok', version: '1.18.12'
}

test {
	useJUnitPlatform()
}
